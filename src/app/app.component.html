<div class="main-page">
  <h1>
    Welcome to Flickette!
  </h1>
  
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
    >
    Sign Up
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="openUserLoginDialog()"
    >
    Login
  </button>

  <button
    mat-raised-button
    color="primary"
    style="margin-left: 10px;"
    (click)="openMoviesDialog()"
    >
      View Movies
  </button>
</div>
