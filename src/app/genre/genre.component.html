<mat-card class="genre-dialog">
    <button class="genre-close-button" aria-label="Close the genre details button" mat-dialog-close color="primary">X</button>
    <mat-card-title>
        <h3 class="genre-dialog-title">{{ data.name }}</h3>
    </mat-card-title>
    <br />
    <mat-dialog-content class="genre-dialog-content">
        {{ data.description }}
    </mat-dialog-content>
</mat-card>
