<!-- src/app/movie-card/movie-card.component.html -->
<div>
    <app-navbar></app-navbar>
<div class="card-wrapper" *ngFor="let movie of movies" style="display: flex;">
    <mat-card>
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <div class="img-wrapper">
            <img src={{movie.ImageUrl}} alt={{movie.Title}}/>
        </div>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog()"

            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Directors[0].name, movie.Directors[0].bio, movie.Directors[0].birth, movie.Directors[0].death)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openMovieDetailsDialog(movie.Title, 
                movie.Description, movie.Actors, movie.ReleaseYear, movie.Rating
           )"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
</div>
