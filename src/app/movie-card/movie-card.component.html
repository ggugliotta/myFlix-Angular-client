<div style="display: flex;">
    <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-dialog-content>
            <mat-card-subtitle><img src={{movie.ImagePath}}/></mat-card-subtitle>
        </mat-dialog-content>
        <mat-card-actions>
            <button
                mat-raised-button
                (click)="openGenreDialog(movie.Genre)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-raised-button
                (click)="openDirectorDialog(movie.Director)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-raised-button
                (click)="openMovieDeteailsDialog(movie.Description)"
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
