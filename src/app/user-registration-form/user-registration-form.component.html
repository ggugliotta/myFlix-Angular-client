<mat-card>
    <mat-card-header>
        <mat-card-title>Register Here!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.Name"
                    placeholder="Name"
                    type="text"
                    name="Name"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.Password"
                    placeholder="Password"
                    type="Password"
                    name="Password"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.Email"
                    placeholder="Email"
                    type="Email"
                    name="Email"
                    required
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)] = "userData.Birthday"
                    placeholder="Birthday"
                    type="Date"
                    name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click) ="registerUser()"
            class="button-profile"
        >
            Click to Register
        </button>
    </mat-card-actions>
</mat-card>
